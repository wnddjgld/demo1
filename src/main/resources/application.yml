server:
  port: 8080   # 서버 포트번호 (http://localhost:8080)

spring:
  datasource:
    url: jdbc:h2:mem:assignments;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update   # 앱 실행할 때마다 DB 스키마 자동생성 (create, update, validate 등 가능)
    properties:
      hibernate:
        format_sql: true # SQL 로그 보기 좋게 정렬
    open-in-view: false
  thymeleaf:
    cache: false         # 개발할 때는 캐시 끄기 (HTML 수정 즉시 반영)
  h2:
    console:
      enabled: true
      path: /h2-console  # 브라우저에서 H2 DB 콘솔 접근 경로

file:
  upload-dir: ./uploads  # 과제 제출 파일 저장 경로 (프로젝트 루트 기준)

logging:
  level:
    org.hibernate.SQL: debug   # 실행되는 SQL 로그 출력
