<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 관리</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-content">
            <h1>👥 사용자 관리</h1>
            <div class="user-info">
                <span th:text="'환영합니다, ' + ${me.name} + ' 님'"></span>
                <a href="/logout" class="logout-btn">로그아웃</a>
            </div>
        </div>
    </header>

    <div class="nav-links">
        <a href="/admin/home">🏠 홈</a>
        <a href="/admin/users">👥 사용자 관리</a>
        <a href="/admin/courses">📚 수업 관리</a>
    </div>

    <h2>전체 사용자 목록</h2>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>아이디</th>
                <th>이름</th>
                <th>역할</th>
                <th>상태</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.name}"></td>
                <td th:text="${u.role}"></td>
                <td>
                    <span th:if="${u.isProfessorApplicant()}" class="status-badge status-pending">승인 대기</span>
                </td>
                <td>
                    <div th:if="${u.role.name() != 'ADMIN'}">
                        <form th:action="@{|/admin/update-user-status/${u.id}|}" method="post" style="display: inline-flex; gap: 5px; align-items: center;">
                            <select name="status" class="btn-small" style="padding: 6px 10px; border: 1px solid #ccc; border-radius: 4px;">
                                <option value="STUDENT" th:selected="${u.role.name() == 'STUDENT' and !u.isProfessorApplicant()}">학생</option>
                                <option value="PROFESSOR" th:selected="${u.role.name() == 'PROFESSOR'}">교수</option>
                                <option value="PENDING" th:selected="${u.isProfessorApplicant()}">승인 대기</option>
                            </select>
                            <button type="submit" class="btn btn-small btn-secondary">변경</button>
                        </form>
                        <form th:action="@{|/admin/delete-user/${u.id}|}" method="post"
                              onsubmit="return confirm('이 사용자를 정말 삭제하시겠습니까? 관련 데이터가 모두 삭제됩니다.');" style="display: inline-block;">
                            <button type="submit" class="btn btn-small btn-danger">삭제</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
