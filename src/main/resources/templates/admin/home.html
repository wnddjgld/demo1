<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 대시보드</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="header-content">
      <h1>📊 관리자 대시보드</h1>
      <div class="user-info">
        <span th:text="'환영합니다, ' + ${me.name} + ' 님'"></span>
        <a href="/logout" class="logout-btn">로그아웃</a>
      </div>
    </div>
  </header>

  <div class="nav-links">
    <a href="/admin/home">🏠 홈</a>
    <a href="/admin/users">👥 사용자 관리</a>
    <a href="/admin/courses">📚 수업 관리</a>
  </div>

  <h2>시스템 현황</h2>

  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
    <div class="card">
      <h3>👥 전체 사용자</h3>
      <div class="score-display" th:text="${totalUsers} + '명'"></div>
    </div>
    <div class="card">
      <h3>📚 전체 수업</h3>
      <div class="score-display" th:text="${totalCourses} + '개'"></div>
    </div>
    <div class="card">
      <h3>📝 전체 과제</h3>
      <div class="score-display" th:text="${totalAssignments} + '개'"></div>
    </div>
    <div class="card">
      <h3>📄 전체 제출물</h3>
      <div class="score-display" th:text="${totalSubmissions} + '개'"></div>
    </div>
  </div>

  <h2>관리 메뉴</h2>
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
    <div class="card">
      <h3>👥 사용자 관리</h3>
      <p>사용자 목록 조회, 교수 승인, 사용자 삭제 등의 작업을 수행할 수 있습니다.</p>
      <a href="/admin/users" class="btn">사용자 관리로 이동</a>
    </div>
    <div class="card">
      <h3>📚 수업 관리</h3>
      <p>전체 수업 목록을 조회하고 수업 관련 정보를 관리할 수 있습니다.</p>
      <a href="/admin/courses" class="btn">수업 관리로 이동</a>
    </div>
  </div>
</div>
</body>
</html>
