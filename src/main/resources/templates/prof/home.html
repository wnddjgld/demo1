<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>교수 홈</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-content">
            <h1>🎓 교수 대시보드</h1>
            <div class="user-info">
                <span th:text="'환영합니다, ' + ${me.name} + ' 교수님'"></span>
                <a href="/logout" class="logout-btn">로그아웃</a>
            </div>
        </div>
    </header>

    <div class="nav-links">
        <a href="/prof/home">🏠 홈</a>
        <a href="/prof/courses">📚 내 수업</a>
        <a href="/prof/create-course">➕ 수업 생성</a>
    </div>

    <h2>내 활동 현황</h2>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
        <div class="card">
            <h3>📚 담당 수업</h3>
            <div class="score-display" th:text="${courseCount} + '개'"></div>
        </div>
        <div class="card">
            <h3>📝 등록한 과제</h3>
            <div class="score-display" th:text="${assignmentCount} + '개'"></div>
        </div>
    </div>

    <h2>빠른 메뉴</h2>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
        <div class="card">
            <h3>📚 내 수업 관리</h3>
            <p>담당하고 있는 수업들을 확인하고 관리할 수 있습니다.</p>
            <a href="/prof/courses" class="btn">수업 목록으로 이동</a>
        </div>
        <div class="card">
            <h3>➕ 새 수업 생성</h3>
            <p>새로운 수업을 생성하고 학생들을 관리할 수 있습니다.</p>
            <a href="/prof/create-course" class="btn">수업 생성하기</a>
        </div>
    </div>
</div>
</body>
</html>
