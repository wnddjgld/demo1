<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>학생 홈</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="header-content">
      <h1>🎒 학생 대시보드</h1>
      <div class="user-info">
        <span th:text="'환영합니다, ' + ${me.name} + ' 님'"></span>
        <a href="/logout" class="logout-btn">로그아웃</a>
      </div>
    </div>
  </header>

  <div class="nav-links">
    <a href="/stu/home">🏠 홈</a>
    <a href="/stu/my-courses">📚 내 수업</a>
    <a href="/stu/courses">🔍 수업 찾기</a>
  </div>

  <h2>내 학습 현황</h2>

  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
    <div class="card">
      <h3>📚 수강 중인 수업</h3>
      <div class="score-display" th:text="${courseCount} + '개'"></div>
    </div>
    <div class="card">
      <h3>📝 제출한 과제</h3>
      <div class="score-display" th:text="${submissionCount} + '개'"></div>
    </div>
  </div>

  <h2>빠른 메뉴</h2>
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
    <div class="card">
      <h3>📚 내 수업 보기</h3>
      <p>현재 수강 중인 수업들을 확인하고 과제를 제출할 수 있습니다.</p>
      <a href="/stu/my-courses" class="btn">내 수업으로 이동</a>
    </div>
    <div class="card">
      <h3>🔍 새로운 수업 찾기</h3>
      <p>새로운 수업을 찾아서 수강 신청을 할 수 있습니다.</p>
      <a href="/stu/courses" class="btn">수업 찾아보기</a>
    </div>
  </div>
</div>
</body>
</html>
